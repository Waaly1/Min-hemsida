<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tack för ditt meddelande!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
      margin: 0;
      text-align: center;
      color: #333;
      padding: 20px;
    }
    .thank-you-box {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #3E50A3;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      color: white;
      background: #3E50A3;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #2c3980;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Tack för ditt meddelande!</h1>
    <p>Vi återkommer till dig så snart vi kan.</p>
    <a href="index.html">Tillbaka till startsidan</a>
  </div>
</body>
</html>
